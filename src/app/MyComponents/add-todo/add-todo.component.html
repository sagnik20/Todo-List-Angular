<h4>Add a todo item</h4>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title" aria-describedby="emailHelp" placeholder="Enter Your new Todo">
    
      <label for="desc">Description</label>
      <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc" placeholder="Description">
    </div>

    <button type="submit" class="btn btn-sm btn-success">Add Todo</button>
</form>
